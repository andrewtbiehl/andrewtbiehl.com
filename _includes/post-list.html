<ol class="post-list" reversed>
{%- for post in site.posts -%}
  <li>

    <a href="{{- post.url | relative_url -}}">{{- post.title | escape -}}</a>

    {%- assign post_date =  post.date | date: "%Y-%m-%d" -%}
    <time datetime="{{- post_date -}}">{{- post_date -}}</time>

  </li>
{%- endfor -%}
</ol>
