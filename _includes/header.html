<header>

  <h1><a href="{{- "/" | relative_url -}}">{{- site.title | escape -}}</a></h1>

  <nav>
    <ul>
    {%- for page_data in site.header_pages -%}

      <li>
        {%- assign header_page = site.pages | where: "path", page_data.path | first -%}
        <a href="{{- header_page.url | relative_url -}}">
          {{- page_data.title | default: header_page.title | escape -}}
        </a>
      </li>

    {%- endfor -%}
    </ul>
  </nav>

</header>
