<header>

  <h1><a href="{{- "/" | relative_url -}}">{{- site.title | escape -}}</a></h1>

  <nav>
    <ul>
    {%- for path in site.header_pages -%}

      <li>
        {%- assign header_page = site.pages | where: "path", path | first -%}
        <a href="{{- header_page.url | relative_url -}}">
          {{- header_page.title | escape -}}
        </a>
      </li>

    {%- endfor -%}
    </ul>
  </nav>

</header>
