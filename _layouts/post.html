---
layout: default
---

<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <h3>{{ page.subtitle | escape }}</h3>
    {% endif %}
    {%- assign publish_date = page.date | date: "%Y-%m-%d" -%}
    <time datetime="{{- publish_date -}}">{{- publish_date -}}</time>
  </header>

  {{ content }}

</article>
