version: 2
updates:
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: daily
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - andrewtbiehl
    labels:
      - dependencies
  - package-ecosystem: cargo
    directory: /_tree_sitter_ruby_adapter
    schedule:
      interval: daily
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - andrewtbiehl
    labels:
      - dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - andrewtbiehl
    labels:
      - dependencies
  - package-ecosystem: gitsubmodule
    directory: /
    schedule:
      interval: daily
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - andrewtbiehl
    labels:
      - dependencies
    ignore:
      # Newer versions aren't compatible with the current Tree-sitter TypeScript parser
      - dependency-name: "_tree_sitter_ruby_adapter/parsers/tree-sitter-javascript"
